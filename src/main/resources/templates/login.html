<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Startup Safari</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.88);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .login-container img.hero-img {
      width: 100px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .typewriter {
      font-size: 22px;
      overflow: hidden;
      border-right: .15em solid #fd7e14;
      white-space: nowrap;
      margin: 0 auto 10px;
      animation: typing 2s steps(20), blink .75s step-end infinite;
      font-weight: 600;
      color: #2c3e50;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .login-container p {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
      z-index: 1;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px 12px 44px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      height: 44px;
    }

    button {
      width: 100%;
      background-color: #fd7e14;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e96400;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
    }

    .footer-text a {
      color: #e67e22;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <img class="hero-img" src="https://cdn-icons-png.flaticon.com/512/3208/3208752.png" alt="Startup Icon">

  <div class="typewriter">üîê Welcome Back, Founder</div>
  <p>Log in to continue your startup journey</p>

  <form th:action="@{/login}" method="post">
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="text" name="username" placeholder="Email Address" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <button type="submit">Login</button>
  </form>

  <div class="footer-text">
    Don‚Äôt have an account? <a th:href="@{/register}">Register here</a>
  </div>
</div>
</body>
</html>
